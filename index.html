<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>Log-in - BULL & ANCHOR</title>

    <link rel="stylesheet" href="style.css" media="screen" type="text/css" />
    <script
    src="https://kit.fontawesome.com/3d9dc13736.js"
    crossorigin="anonymous"
  ></script>
  </head>

  <body>
    
    <header>

      <div class="login-card"></div>
      <div class="login-front">
        <img src="images/logo.jpeg"  class=" site-logo"/>
        <form>
          <div>
            <input type="text" name="user" placeholder="Username" />
          </div>
       <div>
        <input type="password" name="pass" placeholder="Password" />
       </div>
          <button
            type="submit"
            name="login"
            class="login login-submit"
  
          >Login</button>
      
        <div class="links">
          <p class="free">Free 10MB</p>
          <!-- WhatsApp button -->
      <a href="https://wa.me/yourphonenumber" target="_blank" class="whatsapp-btn"> <i class="fa fa-whatsapp"></i> WhatsApp</a>
        </div>
        </form>

      
      </div>


    </header>


    
  </body>
</html>
